steps:
  - label: "Documentation"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.9-nightly
    command: |
      julia --project -e '
        println("--- :julia: Instantiating project")
        using Pkg
        Pkg.instantiate()
        Pkg.build()
        Pkg.activate("docs")
        Pkg.instantiate()
        push!(LOAD_PATH, @__DIR__)

        println("+++ :julia: Building documentation")
        include("docs/make.jl")'
    agents:
      queue: "juliagpu"
      rocm: "*"
      rocmgpu: "gfx1031"
    if: build.message !~ /\[skip docs\]/
    timeout_in_minutes: 10

