steps:
  - label: "Julia 1.7 - GPUArrays 8"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.7-nightly
      - JuliaCI/julia-test#v1.4:
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      rocm: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120
    env:
      JULIA_AMDGPU_HSA_MUST_LOAD: "1"

  - label: "Julia 1.7 - GPUArrays 7"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.7-nightly
      - JuliaCI/julia-test#v1.4:
          custom_manifest: Manifest.toml.gpuarrays-7
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      rocm: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120
    env:
      JULIA_AMDGPU_HSA_MUST_LOAD: "1"

  - label: "Julia 1.7 - GPUArrays 6"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.7-nightly
      - JuliaCI/julia-test#v1.4:
          custom_manifest: Manifest.toml.gpuarrays-6
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      rocm: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120
    env:
      JULIA_AMDGPU_HSA_MUST_LOAD: "1"

  - label: "Julia 1.7 - GPUArrays 8 - No artifacts"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.7-nightly
      - JuliaCI/julia-test#v1.4:
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      rocm: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120
    env:
      JULIA_AMDGPU_HSA_MUST_LOAD: "1"
      JULIA_AMDGPU_DISABLE_ARTIFACTS: "1"

  - label: "Documentation"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.7-nightly
    command: |
      julia --project -e '
        println("--- :julia: Instantiating project")
        using Pkg
        Pkg.instantiate()
        Pkg.activate("docs")
        Pkg.instantiate()
        push!(LOAD_PATH, @__DIR__)

        println("+++ :julia: Building documentation")
        include("docs/make.jl")'
    agents:
      queue: "juliagpu"
      rocm: "*"
    if: build.message !~ /\[skip docs\]/
    timeout_in_minutes: 120

